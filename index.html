		<script>
			$("html").on("dragover", function(event)
			{
				event.preventDefault();
				event.stopPropagation();
				$(this).addClass('dragging');
			});

			$("html").on("dragleave", function(event)
			{
				event.preventDefault();
				event.stopPropagation();
				$(this).removeClass('dragging');
			});

			$("html").on("drop", function(event)
			{
				event.preventDefault();
				event.stopPropagation();
				var myfiles = event.originalEvent.dataTransfer.files;
				for(var ix = 0; ix < myfiles.length ; ix++)
				{
					if(myfiles[ix].type == "application/x-shockwave-flash")
					{
						var node=document.createElement('object');
						node.type="application/x-shockwave-flash";
						node.data=URL.createObjectURL(myfiles[ix]);
						node.width="100%";
						node.height="100%";
						document.getElementById('content_div').appendChild(node);
					}
					else
					{
						var node=document.createElement('video');
						node.src=URL.createObjectURL(myfiles[ix]);
						node.load();
						node.onloadeddata = function() {
							node.pause();
						}
						//node.style = `width:100%; height:100%`;
						node.setAttribute('controls', '');
						document.getElementById('content_div').appendChild(node);
						var fileName = document.createElement('span');
						fileName.setAttribute('class', 'MediaName');
						fileName.innerText = myfiles[ix].name;
						node.parentElement.insertBefore(fileName, node);
					}
				}
			});
		</script>

		function dragElement(elmnt) {
				var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
				if(document.getElementById(elmnt.id + '_Header')) {
				/* if present, the header is where you move the DIV from:*/
				document.getElementById(elmnt.id + '_Header').onmousedown = dragMouseDown;
				} else {
				/* otherwise, move the DIV from anywhere inside the DIV:*/
				elmnt.onmousedown = dragMouseDown;
				}

			function dragMouseDown(e) {
				e = e || window.event;
				// get the mouse cursor position at startup:
				pos3 = e.clientX;
				pos4 = e.clientY;
				document.onmouseup = closeDragElement;
				// call a function whenever the cursor moves:
				document.onmousemove = elementDrag;
			}

			function elementDrag(e) {
				e = e || window.event;
				// calculate the new cursor position:
				pos1 = pos3 - e.clientX;
				pos2 = pos4 - e.clientY;
				pos3 = e.clientX;
				pos4 = e.clientY;
				// set the element's new position:
				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
			}

			function closeDragElement() {
				/* stop moving when mouse button is released:*/
				document.onmouseup = null;
				document.onmousemove = null;
			}
		}
		</script>
